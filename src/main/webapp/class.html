<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learner's Academy</title>
</head>
<body>

<h1><b><center>Admin Dashboard - Manage Learner's Academy </h1></center>
<br>
<h2><center>Class List</center></h2>

<div style="border: 2px solid #DDD; padding: 20px; border-radius: 5px; background-color: #F5F5F5;">
  <h2 style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold;">Add a Class to the Class List</h2>
  <form style="margin-top: 10px;" action="saveClass" method="post">
    <label style="display: block; margin-bottom: 5px;">Class:</label>
    <input style="padding: 10px; border: none; border-radius: 5px; box-shadow: inset 0 0 3px #CCC; width: 300px;" type="text" name="class" placeholder="Enter a class e.g. Class 1"><br>
    <input style="margin-top: 10px; padding: 10px 20px; border: none; border-radius: 5px; background-color: #4CAF50; color: #FFF; font-size: 16px; font-weight: bold; cursor: pointer;" type="submit" value="Add">
  </form>
</div>

<br>



<style>
    /* Form styles */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f6f6f6;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        font-family: Arial, sans-serif;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #333;
    }
    
    label {
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
    }
    
    input[type="text"],
    input[type="number"] {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        color: #333;
        width: 100%;
        max-width: 400px;
    }
    
    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #FF9B21;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        margin-top: 10px;
    }
    
    input[type="submit"]:hover {
        background-color: #f44336;
    }
    
    /* Separator line */
    hr {
        width: 100%;
        margin-top: 40px;
        margin-bottom: 20px;
        border: none;
        height: 1px;
        background-color: #ccc;
    }
</style>

<h2>Update a class in the list</h2>
<form action="updateClass" method="post">
    <label for="cid">Class Id:</label>
    <input type="number" id="cid" name="cid" placeholder="Enter ID to update">
    
    <label for="class">Class:</label>
    <input type="text" id="class" name="class" placeholder="Enter a class">
    
    <input type="submit" value="Update">
</form>
<hr>

<br>

<h2>Delete a class from the List</h2>
<form action="deleteClass" method="post">
Class Id: <input type="number" name="cid" placeholder="Enter ID to delete"><br>
<input type="submit" value="Delete">
</form>
<br><br>

<br><br>

<a href="fetchClass"><h2>See the class list</h2></a>
<br>


</body>
</html>
